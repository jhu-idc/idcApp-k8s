apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarus
  labels:
    app: homarus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarus
  template:
    metadata:
      labels:
        app: homarus
    spec:
      containers:
        - name: homarus
          image: ghcr.io/jhu-sheridan-libraries/idc-isle-dc/homarus:upstream-20200824-f8d1e8e-54-g93a2b68
          imagePullPolicy: Always
          resources:
            requests:
              memory: 100Mi
            limits:
              memory: 200Mi          
          env:
            - name: HOMARUS_JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: drupal-sealed
                  key: jwt_public_key
            - name: HOMARUS_JWT_ADMIN_TOKEN
              value: islandora
