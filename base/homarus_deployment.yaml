apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarus
  labels:
    app: homarus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarus
  template:
    metadata:
      labels:
        app: homarus
    spec:
      containers:
        - name: homarus
          image: ghcr.io/jhu-idc/homarus:v0.2.0
          imagePullPolicy: Always
          
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: 1000Mi
            limits:
              memory: 2000Mi          
          env:
            - name: HOMARUS_JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: drupal-sealed
                  key: jwt_public_key
            - name: HOMARUS_JWT_ADMIN_TOKEN
              value: islandora
            - name: PHP_MAX_EXECUTION_TIME
              value: "7200"
