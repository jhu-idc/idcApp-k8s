apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: alpaca
  name: alpaca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpaca
  template:
    metadata:
      labels:
        app: alpaca
    spec:
      containers:
      - image: ghcr.io/jhu-sheridan-libraries/idc-isle-dc/alpaca:upstream-20200824-f8d1e8e-19-g35fa7d2
        name: alpaca
        imagePullPolicy: Always
        env:
          - name: ALPACA_ACTIVEMQ_URL
            value: tcp://activemq-service:61613
          - name: ALPACA_ACTIVEMQ_PASSWORD
            value: password
          - name: ALPACA_KARAF_ADMIN_PASSWORD
            value: password
          - name: ALPACA_FITS_SERVICE
            value: http://crayfits-service:8000/
          - name: ALPACA_HOMARUS_SERVICE
            value: http://homarus-service:8000/convert
