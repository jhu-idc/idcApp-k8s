              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.sp.session_durationseconds
            - name: DRUPAL_SP_SESSION_DATASTORETIMEOUTSECONDS
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.sp.session_datastoretimeoutseconds
