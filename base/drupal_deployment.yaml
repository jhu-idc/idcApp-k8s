              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.s3_use_path_style_endpoint
            - name: DRUPAL_DEFAULT_S3_PRIVATE_PATH
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.s3_private_path
# End: S3 config  
# Begin: Review and remove if not needed
