              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.account.email
            # - name: DRUPAL_DEFAULT_LOCALE
            #   valueFrom:
            #     configMapKeyRef:
            #       name: shared
            #       key: drupal.default.locale
            - name: DRUPAL_DEFAULT_NAME
              value: default
            - name: DRUPAL_DEFAULT_SUBDIR
              value: default
            # - name: DRUPAL_DEFAULT_INSTALL
            #   valueFrom:
            #     configMapKeyRef:
            #       name: shared
            #       key: drupal.default.install
            - name: BROKER_PORT
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: activemq.port
            - name: CANTALOUPE_URL
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: cantaloupe.url
            - name: DRUPAL_DEFAULT_SOLR_HOST
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: solr.host
            - name: DRUPAL_DEFAULT_SOLR_CORE
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: solr.core
            - name: DRUPAL_DEFAULT_SOLR_PORT
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: solr.port
            - name: TRIPLESTORE_HOST
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: triplestore.host
            - name: TRIPLESTORE_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: triplestore.namespace
            - name: TRIPLESTORE_PORT
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: triplestore.port
# End: Review and remove if not needed
          volumeMounts:
            - name: drupal-data
              mountPath: /var/www/drupal/web/sites/default/files
            - name: saml-secrets
              mountPath: /run/secrets/saml_secrets
              subPath: saml_secrets
            # - name: patchfile
            #   mountPath: /etc/cont-init.d/99-custom-setup.sh
            #   subPath: patchfile
              
      volumes:
        - name: patchfile
          secret:
            secretName: patchfile
            defaultMode: 0755
        - name: drupal-data
          persistentVolumeClaim:
            claimName: drupal-data
        - name: saml-secrets
          secret:
            secretName: saml
            items:
              - key: saml-secrets
                path: saml_secrets
        - name: mariadb-files
          persistentVolumeClaim:
            claimName: mariadb-files
