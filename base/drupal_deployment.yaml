apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drupal
  template:
    metadata:
      labels:
        app: drupal
    spec:
      initContainers:
        - image: ghcr.io/jhu-library-operations/init/wait-for-db:latest
          name: wait-for-db
          imagePullPolicy: Always
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.host
        - name: init-db
          image: ghcr.io/jhu-library-operations/init/mariadb-init:6e5ef62
          imagePullPolicy: Always
          volumeMounts:
            - name: mariadb-files
              mountPath: /var/lib/mysql-files
          env:
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.host
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal
                  key: root_password
            - name: MYSQL_PORT
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.port
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.name
            - name: DRUPAL_DEFAULT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal
                  key: user_password
            - name: DRUPAL_DEFAULT_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.db_user

   
      containers:
        - name: drupal
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5            
          image: ghcr.io/jhu-idc/drupal-static:v0.5.0
          resources:
            requests:
              memory: 200Mi
            limits:
              memory: 400Mi
          imagePullPolicy: Always
          env:
            - name: PHP_MAX_EXECUTION_TIME
              value: "450"
            - name: NGINX_FASTCGI_READ_TIMEOUT
              value: "450" 
            - name: NGINX_FASTCGI_SEND_TIMEOUT
              value: "300" 
            - name: NGINX_FASTCGI_CONNECT_TIMEOUT
              value: "300" 
            - name: NGINX_PROXY_READ_TIMEOUT
              value: "300" 
            - name: NGINX_PROXY_SEND_TIMEOUT
              value: "300" 
            - name: NGINX_PROXY_CONNECT_TIMEOUT
              value: "300" 
            - name: NGINX_SEND_TIMEOUT
              value: "300" 
            - name: NGINX_KEEPALIVE_TIMEOUT
              value: "300" 
            - name: NGINX_CLIENT_BODY_TIMEOUT
              value: "300" 
            - name: NGINX_LINGERING_TIMEOUT
              value: "300"
            - name: DRUPAL_DB_ROOT_USER
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.rootUser
            - name: DRUPAL_DEFAULT_DB_ROOT_USER
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.rootUser
            - name: DRUPAL_DEFAULT_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.name
            - name: DRUPAL_DEFAULT_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal
                  key: user_password
            - name: DRUPAL_DEFAULT_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.db_user

            - name: DRUPAL_DEFAULT_BROKER_HOST
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: activemq.host
            - name: DRUPAL_INSTANCE
              value: static
            - name: DRUPAL_DEFAULT_ACCOUNT_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.account.email
            - name: DRUPAL_DEFAULT_ACCOUNT_NAME
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.account.name
            - name: DRUPAL_DEFAULT_CANTALOUPE_URL
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.cantaloupe.url              
            - name: DRUPAL_DEFAULT_CONFIGDIR
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.configdir
            - name: DRUPAL_DEFAULT_DB_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.driver
            - name: DRUPAL_DEFAULT_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.host
            - name: DRUPAL_DEFAULT_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: db.port
            - name: DRUPAL_DEFAULT_INSTALL_EXISTING_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.install_existing_config
            - name: DRUPAL_DEFAULT_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.profile
            - name: DRUPAL_DEFAULT_SITE_URL
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.default.site_url
# Begin: Drupal Secrets
            - name: DRUPAL_DEFAULT_ACCOUNT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal-sealed
                  key: def_acct_pass
            - name: DRUPAL_DEFAULT_SALT
              valueFrom:
                secretKeyRef:
                  name: drupal-sealed
                  key: default_salt
              #value: 9PPaL0CxZAIcq0l9wxgDGlCZrp7JdT_x7v9gVzpdbUjMt1PqDz3uD0Zy-i16DuJ1-Htuq5hqeg
            - name: DRUPAL_DEFAULT_DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal
                  key: root_password
            - name: DRUPAL_JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: drupal-sealed
                  key: jwt_private_key
            - name: DRUPAL_JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: drupal-sealed
                  key: jwt_public_key
            - name: DRUPAL_JWT_EXPIRY_INTERVAL 
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.jwt_expiry_interval
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal
                  key: root_password
            - name: DRUPAL_DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drupal
                  key: root_password
            - name: PHP_FPM_MAX_CHILDREN
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.fpm_max_children
# End: Drupal Secrets
# Begin: SMTP Settings
            - name: DRUPAL_SMTP_ENABLE
              valueFrom:
                configMapKeyRef:
                  name: shared
                  key: drupal.smtp.enable
            - name: DRUPAL_SMTP_AUTH_PRINCIPAL
              valueFrom:
