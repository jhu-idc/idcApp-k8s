apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
        - image: httpd:latest
          name: reverseproxy
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "512Mi"
              cpu: 0.5
          volumeMounts:
          - name: reverseproxy
            mountPath: /usr/local/apache2/conf/extra/httpd-vhosts.conf
            subPath: httpd-vhosts.conf
            readOnly: true
          - name: reverseproxy
            mountPath: /usr/local/apache2/conf/httpd.conf
            subPath: httpd.conf
            readOnly: true
      volumes:
        - name: reverseproxy
          configMap:
            name: reverseproxy
 
