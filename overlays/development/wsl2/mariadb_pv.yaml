apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-data
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  hostPath:
    path: /tmp/kubernetes/idc/mariadb-data
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mariadb-files
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  hostPath:
    path: /run/desktop/mnt/host/c/kubernetes/idc/mariadb-files
    type: DirectoryOrCreate
